<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>BookMark</title>
  </head>

  <body>
    <div id="App">
      <header class="header">
        <h1 class="header__header">bookmark</h1>
        <input
          class="header__input"
          type="text"
          placeholder="Find Bookmark..."
        />
      </header>
      <section class="form">
        <div class="form__login form__login--active">
          <form
            class="form__form login"
            action="http://localhost:3000/login"
            method="post"
          >
            <h2 class="form__header">login</h2>
            <div class="form__input-container">
              <label for="login-email">Email: </label>
              <input
                type="email"
                name="email"
                id="login-email"
                class="form__input"
                required
              />
            </div>
            <div class="form__input-container">
              <label for="login-password">Password: </label>
              <input
                type="password"
                name="password"
                id="login-password"
                class="form__input"
                required
              />
            </div>
            <input type="submit" class="form__btn submit-login" value="login" />
            <a href="#!" class="form__link login-link">Dont have an account?</a>
          </form>
        </div>
        <div class="form__register">
          <form
            class="form__form register"
            action="http://localhost:3000/register"
            method="post"
          >
            <h2 class="form__header">register</h2>
            <div class="form__input-container">
              <label for="register-email">Email: </label>
              <input
                type="email"
                name="email"
                id="register-email"
                class="form__input"
                required
              />
            </div>
            <div class="form__input-container">
              <label for="register-password">Password: </label>
              <input
                type="password"
                name="password"
                id="register-password"
                class="form__input"
                required
              />
            </div>
            <input
              type="submit"
              value="register"
              class="form__btn submit-register"
            />
            <a href="#!" class="form__link register-link"
              >Already have an account?</a
            >
          </form>
        </div>
      </section>
      <main class="main main--active">
        <aside class="main__category">
          <div class="main__category-item">
            <a
              href=""
              class="main__categories-link main__categories-link--active"
              >programming</a
            >
            <a href="" class="main__categories-link">netflix</a>
            <a href="" class="main__categories-link">other</a>
          </div>
          <input
            type="text"
            class="main__add-collection"
            value=""
            placeholder="add new collections..."
          />
        </aside>
        <section class="main__content">
          <div class="main__content-item-container">
            <div class="main__content-item">
              <h3 class="main__content-text">
                Here Is where People Write Stuff
              </h3>
              <div class="main__link-containers">
                <i class="fa fa-pencil-square-o"></i>
                <i class="fa fa-trash-o"></i>
              </div>
            </div>
            <div class="main__content-item">
              <h3 class="main__content-text">
                Here Is where People Write Stuff
              </h3>
              <div class="main__link-containers">
                <i class="fa fa-pencil-square-o"></i
                ><i class="fa fa-trash-o"></i>
              </div>
            </div>
            <div class="main__content-item">
              <div class="main__content-text-container">
                <p class="main__content-text">dWrite Stuff</p>
              </div>
              <div class="main__link-containers">
                <i class="fa fa-pencil-square-o"></i
                ><i class="fa fa-trash-o"></i>
              </div>
            </div>
          </div>
          <input
            type="text"
            name=""
            class="main__add-bookmark"
            placeholder="add new bookmarks..."
          />
        </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
