<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <title>Register</title>
  </head>
  <body>
    <div id="App">
      <form
        class="register-form"
        action="http://localhost:5000/register"
        method="post"
      >
        <h2 class="register-form__header">register</h2>
        <div class="register-form__input-container">
          <label for="input-email">Email: </label>
          <input
            type="email"
            name="email"
            id="input-email"
            class="register-form__input"
          />
        </div>
        <div class="register-form__input-container">
          <label for="input-password">Password: </label>
          <input
            type="password"
            name="password"
            id="input-password"
            class="reigster-form__input"
          />
        </div>
        <input type="submit" value="register" class="register-form__btn" />
        <a href="/login" class="register-form__link"
          >Already have an account?</a
        >
      </form>
    </div>
  </body>
</html>
